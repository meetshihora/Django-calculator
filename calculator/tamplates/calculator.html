<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>calculator</title>
</head>
<body>
    <h1>this is calculator</h1>

    <form action="" method="post" >
        {% csrf_token %}
        <label for="">value 1</label>
        <input type="text" name="num1" placeholder="Enter first number" class="form-control mb-3">

        <label for="">operator</label>
        <select name="operator" id="">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        
        <label for="">value 1</label>
        <input type="text" name="num2" placeholder="Enter second number" class="form-control mb-3"> 
        
        <input type="submit" value="calculate" class="btn btn-primary mb-3 " >

        <label for="">output</label>
        <input type="text" name="result" value="{{result}}" placeholder="result" class="form-control">
    </form>
</body>
</html>
